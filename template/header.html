<!DOCTYPE html>
<html lang="en">
  <head>
    {{ if not .Title }}
    <title>PixivFE</title>
    <meta name="twitter:title" content="PixivFE" />
    {{ else }}
    <title>{{ .Title }} - PixivFE</title>
    <meta name="twitter:title" content="{{ .Title }}" />
    {{ end }}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:site_name" content="PixivFE" />
    {{ if .Image }}
    <meta property="og:image" content="{{ proxyImage .Image }}" />
    <meta name="twitter:image:src" content="{{ proxyImage .Image }}" />
    {{ end }}
    <meta name="description" content="{{ .Description }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://{{ .Url }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="PixivFE" />
    <meta name="twitter:description" content="{{ .Description }}" />
    <link rel="alternate" hreflang="en" href="https://{{ .Url }}" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/template.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <input type="checkbox" class="sidebar-toggler" id="sidebar-toggler" />
          <label for="sidebar-toggler" class="sidebar-label">
            <img
              src="/assets/menu-thin.png"
              alt="Menu"
              width="30"
              height="30"
            />
          </label>

          <div class="sidebar">
            <ul class="sidebar-list">
              <a class="sidebar-item" href="/discovery">
                <img src="/assets/compass.png" alt="icon" />Discovery</a
              >
              <a class="sidebar-item" href="/ranking">
                <img src="/assets/crown.png" alt="icon" />Ranking</a
              >
              <a class="sidebar-item" href="/newest">
                <img src="/assets/sparkling.png" alt="icon" />Newest</a
              >
            </ul>
          </div>

          <a href="/" class="navbar-brand">
            <img src="/favicon.ico" alt="PixivFE's logo" />
            <b>PixivFE</b>
          </a>
        </li>
        <li class="navbar-item search-bar">
          <form
            class="search-form"
            action="/tags"
            method="post"
            autocomplete="off"
          >
            <input
              type="text"
              name="name"
              class="search-form-text"
              placeholder="âŒ• Search artworks..."
            />
            <input type="submit" hidden />
          </form>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-button">
            <img src="/assets/search.png" alt="Search" width="30" height="30" />
          </a>
          <a href="#" class="navbar-button">
            <img
              src="/assets/settings.png"
              alt="Settings"
              width="30"
              height="30"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
